<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT API Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<div id="loginForm">
    <h2>Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" />
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" />
    <br>
    <button onclick="login()">Login</button>
</div>

<div id="result" style="display: none;">
    <h2>API Response</h2>
    <pre id="response"></pre>
</div>

<script>
    function login() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Replace this URL with your actual authentication endpoint
        var apiUrl = 'https://your-api-endpoint.com/authenticate';

        // Replace this with the actual payload you want to send to the server
        var data = {
            username: username,
            password: password
        };

        $.ajax({
            url: apiUrl,
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function(response) {
                // Assume the server responds with a JWT token
                var token = response.token;

                // Store the token securely, for example in a cookie or local storage
                // This is just a simple example, not suitable for production
                document.cookie = 'jwtToken=' + token;

                // Hide the login form and show the result
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('result').style.display = 'block';

                // Display the token in the result
                document.getElementById('response').textContent = token;
            },
            error: function(error) {
                console.error('Error:', error);
            }
        });
    }
</script>

</body>
</html>
